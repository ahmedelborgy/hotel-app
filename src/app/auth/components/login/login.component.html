<section class="">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-6 full_height">
        <div>
          <h1 class="logo mb-5 style-font"><span class="main-text ">Stay</span>cation.</h1>
        </div>
        <div class="d-flex align-items-center justify-content-center form_height mt-5 px-1 px-md-2">
          <form class="w-75" [formGroup]="loginForm" (ngSubmit)="handleForm(loginForm)">
            <div class="text-start mb-5">
              <h2 class="title_form">Sign in</h2>
              <p class="mt-4">If you donâ€™t have an account register<br>
              You can <a class="text-decoration-none fw-bold dark-blue" routerLink="/auth/register">Register here !</a></p>
            </div>
            <div class="form-item mt-3">
              <div class="input-group">
                <label class="">Email</label>
                <input type="email" class="form-control w-100 py-2 rounded-3" placeholder="Enter your email"
                  aria-label="email" aria-describedby="basic-addon1" formControlName="email">
              </div>
              <mat-error *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched"
                class="text-red m-0 mx-auto p-0 text-start block mt-1">
                <span class="text-red p-0" *ngIf="loginForm.get('email')?.getError('required')">Email is
                  required</span><br>
              </mat-error>
            </div>
            <div class="form-item mt-3">
              <div class="input-group position-relative">
                <label>Password</label>
                <input [type]="hidePass ? 'password' : 'text'"  class="form-control w-100 py-2 rounded-3 "
                  placeholder="Enter your password" aria-label="Username" aria-describedby="basic-addon1"
                  formControlName="password">
                  <a class="show-password" (click)="this.hidePass= !this.hidePass">
                    <i class="fa-solid gray" [class]="hidePass?'fa-eye-slash':'fa-eye'"></i>
                </a>
              </div>
              <mat-error *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
                class="text-red m-0 mx-auto p-0 text-start block mt-1">
                <span class="text-red p-0 block" *ngIf="loginForm.get('password')?.getError('required')">Password is
                  required</span>
                  <span class="custom-error-style">{{getErrorMessageforPasswrod()}}</span>
              </mat-error>
              
              
            </div>
            <div class="text-end mt-4 mb-3">
              <a class=" text-decoration-none  text-dark" routerLink="/auth/forgot-password">Forgot Password ?</a>
            </div>
            <div class="mt-5">
              <button type="submit" class="btn btn-primary w-100 py-2"
                [disabled]="loginForm.invalid">Login
                <span ><i class="fas text-white"></i></span>
              </button>
            </div>
            <div class="signIn-options d-flex justify-content-end align-content-center pt-3">
              <asl-google-signin-button   type='standard' shape="circle" size='medium' ></asl-google-signin-button>
              <!-- <div class="fb-login-button" (click)="signInWithFB()" data-width="250px" data-size="medium" data-button-type="login_with" data-use-continue-as="false" data-auto-logout-link="true" > -->
              <!-- </div> -->
            </div>
          </form>
          
        </div>
        
      </div>

      <div class="col-6 clo-sm-4 image_form border rounded-5 d-none d-lg-flex justify-content-end flex-column p-5">
        <div class=" ms-5 text-white">
          <h3 class="title_form">Sign in to Roamhome</h3>
          <p class="fw-500 fs-5">Homes as unique as you.</p>
        </div>
      </div>
    </div>
  </div>
</section>
