<h4 class="p-3">Add facility</h4>
<mat-dialog-content>
  <form>
  <mat-form-field class="m-3">
    <mat-label>new facility</mat-label>
    <input name="facility" matInput [(ngModel)]="data" type="text" class="">
  </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class=" justify-content-between">
  <button mat-button class="bg-danger text-white" (click)="onNoClick()">Close</button>
  <button mat-button class="light-blue p-2 text-white" [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</mat-dialog-actions>
