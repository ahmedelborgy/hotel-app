<section id="addnewItem">
    <div class="row  py-5">
        <div class="col-8">
            <h2>Ads Table Details</h2>
            <p>You Can cheak all details</p>
        </div>
        <div class="col-4 text-end">
            <button class="btn light-blue add-button text-white" routerLink="/admin/ads/add">Add new ads</button>
        </div>
    </div>
    
    <table class="table">
      <thead>
        <tr>
          <th class="col">Room name</th>
          <th class="col">Price</th>
          <th class="col">Discount</th>
          <th class="col">Capacity</th>
          <th class="col">Active</th>
          <th class="col">Action</th>
        </tr>
      </thead>
      <tbody>
      
        <tr  *ngFor="let item of tableData">
          <td>{{item.room.roomNumber}}</td>
          <td>{{item.room.price}}</td>
          <td>{{item.room.discount}}</td>
          <td>{{item.room.capacity}}</td>
          <td>{{item.isActive}}</td>
          <td>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['edit',item._id]">
              <mat-icon class="text-primary">edit_square</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="openDeleteAdsDialog(item)" >
              <mat-icon class="text-primary" >delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
          </td>
        </tr>
      </tbody> 
        
    </table>
    <mat-paginator [length]="totalCount" [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions" (page)="handlePageEvent($event)"
    aria-label="Select page">
</mat-paginator>
