<section id="addnewItem">
  <div class="row  pt-5 pb-2">
    <div class="col-8">
      <h2>Rooms Table Details</h2>
      <p>You Can cheak all details</p>
    </div>
    <div class="col-4 text-end">
      <button class="btn light-blue add-button text-white" (click)="addRoom()">Add new Room</button>
    </div>
  </div>
  <table class="table text-center">
    <thead>
      <tr>
        <th class="col">Room number</th>
        <th class="col">Image</th>
        <th class="col">Price</th>
        <th class="col">Discount</th>
        <th class="col">Capacity</th>
        <th class="col">Action</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let item of tableResponse" class="align-items-center">
        <td>{{item.roomNumber}}</td>
        <td>
          <img crossorigin="anonymous" class="imgRooms"
            [src]="item.images[0] || '../../../../../../../../assets/images/dummy.jpg'" />
        </td>
        <td>
          {{item.price}}
        </td>
        <td>{{item.discount}}</td>
        <td>{{item.capacity}}</td>
        <td>
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['edit',item._id]">
              <mat-icon class="text-primary">edit_square</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="openDeleteRoomDialog(item)">
              <mat-icon class="text-primary">delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>

      </tr>
    </tbody>

  </table>
  <mat-paginator [length]="totalCount" [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions" (page)="handlePageEvent($event)"
    aria-label="Select page">
</mat-paginator>
