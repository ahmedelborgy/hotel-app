<section id="addnewItem">
  <div class="row  pt-5 pb-2">
    <div class="col-8">
      <h2>Booking Table Details</h2>
      <p>You Can cheak all details</p>
    </div>
  </div>


  <table class="table">
    <thead>
      <tr>
        <th class="col">Room number</th>
        <th class="col">Price</th>
        <th class="col">Start Date</th>
        <th class="col">End Date</th>
        <th class="col">Status</th>
        <th class="col">Action</th>
      </tr>
    </thead>
    <tbody>

      <tr>
      <tr *ngFor="let item of tableData">
        <td>{{item.room?.roomNumber}}</td>
        <td>{{item.totalPrice}}</td>
        <td>{{item.createdAt|date}}</td>
        <td>{{item.endDate|date}}</td>
        <td>{{item.status}}</td>
        <td>
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openViewDialog(item)">
              <mat-icon class="text-primary">visibility</mat-icon>
              <span>view</span>
            </button>
            <button mat-menu-item (click)="openDeleteBookingDialog(item)">
              <mat-icon class="text-primary">delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>




      </tr>
    </tbody>

  </table>
  <mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="handlePageEvent($event)" aria-label="Select page">
  </mat-paginator>
