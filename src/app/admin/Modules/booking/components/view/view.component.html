<section class="p-4 border border-2 rounded-2">
  <div class="d-flex flex-row-reverse">
    <a (click)="onNoClick()" class="myPointer"><i class="fa-regular fa-circle-xmark text-danger fa-2x"></i></a>

  </div>
  <div class=" d-flex justify-content-start align-items-start flex-column py-4 text-start gap-2">
    <h3>Bookin number : <span class="dark-blue">{{data.room.roomNumber?data.room.roomNumber:'Rrcipe'}} </span></h3>
    <p class="h4">User : <span class="dark-blue">{{data.user.userName}} </span></p>
    <p class="h4">Price : <span class="dark-blue">{{data.totalPrice}} </span></p>
    <p class="h4">status : <span class="dark-blue">{{data.status}} </span></p>
    <p class="h4">Up dated At : <span class="dark-blue">{{data.updatedAt|date}} </span></p>
  </div>
  <div class="horizontal-line "></div>
  <div class="text-center">
    <button class="btn btn-outline-danger my-2 w-50 fw-medium fs-5" (click)="onNoClick()">
      cancel
    </button>

  </div>
</section>
